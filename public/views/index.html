<!DOCTYPE html>
<html ng-app="medPharmaApp">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icon.ico" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

        <script src="js/controllers/chartsController.js"></script>
        <script src="js/controllers/warehouseController.js"></script>
        <script src="js/controllers/legacy/orders2016.js"></script>
        <script src="js/controllers/legacy/orders2017.js"></script>
        <script src="js/controllers/zaslat-api.js"></script>
        <script src="js/controllers/bank.js"></script>
        <script src="js/controllers/scripts.js"></script>

        <script src="js/services/scripts.js"></script>

        <script type="text/javascript" src="https://secure.smartform.cz/api/v1/smartform.js"></script>
        <script type="text/javascript">
            smartform.beforeInit = function () {
                smartform.ssl = true;
                smartform.setClientId('DmCPAYuzJ1');
            }
        </script>
        <script type=text/javascript>
            window.opener.postMessage(location.href, "*");
        </script>

        <title>Medpharma</title>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation" ng-controller="LoginController"
            ng-style="{'position' : isMobile ? 'relative' : 'fixed', 'z-index' : isMobile ? 0 : 3}" style="left: 0; right: 0">
           <div class="container-fluid" id="navfluid">
               <div class="navbar-header">
                   <button ng-if="username" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigationbar">
                       <span class="sr-only">Toggle navigation</span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">MedPharma</a>
                    <button ng-show="username && isMobile" type="button" ng-click="logout()" class="btn btn-default navbar-btn">Logout</button>
                    <button ng-show="!username && isMobile" type="button" ng-click="openLoginModal()" class="btn btn-default navbar-btn">&nbsp;Login&nbsp;</button>
               </div>
               <div class="collapse navbar-collapse" id="navigationbar">
                   <ul class="nav navbar-nav">
                       <li ng-show="username"><a href="/orders">Orders</a></li>
                       <li ng-show="username"><a href="/bank">Bank</a></li>
                       <li ng-show="username"><a href="/zaslat">Zaslat</a></li>
                       <li ng-show="username"><a href="/costs">Costs</a></li>
                       <li ng-show="username" class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Summaries <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/summaries/accounting">Accounting</a></li>
                                <li><a href="/summaries/charts">Charts</a></li>
                            </ul>
                      </li>
                       <li ng-show="username"><a href="/warehouse">Warehouse</a></li>
                       <li ng-show="username" class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Archive <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/archive/orders2016">Orders 2016</a></li>
                                <li><a href="/archive/orders2017">Orders 2017</a></li>
                            </ul>
                      </li>
                       <li ng-show="username"><a href="/scripts">Scripts</a></li>
                       <li ng-show="username"><a href="/gmail">Gmail</a></li>
                   </ul>
                   <form class="navbar-form navbar-right" ng-if="!isMobile">
                        <span ng-if="username">
                            <h4 style="margin-top: 0px; margin-bottom: 0px">
                                {{username}} &nbsp;&nbsp;
                                <button type="button" class="btn btn-default" ng-click="logout()" ng-if="username">Logout</button>
                            </h4>
                        </span>
                        <span ng-if="!username">
                            <h4 style="margin-bottom: 0px; margin-top: 0px">
                                <button type="button" class="btn btn-default" ng-click="openLoginModal()" ng-if="!username">&nbsp;Login&nbsp;</button>
                            </h4>
                        </span>
                    </form>
              </div>
           </div>
        </nav>
        <div class="view-container">
            <div ng-view class="view-frame"></div>
        </div>

    </body>

</html>
