<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> Edit amount of <strong>{{productName}} </strong> </h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-10">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label>Old Value: </label>
                                <input type="number" class="form-control" ng-model="productInfo.oldValue" readonly>
                            </div>
                            <div class="form-group">
                                <label>New Value: </label>
                                <input type="number" class="form-control" placeholder="New Value" ng-model="productInfo.newValue">
                            </div>
                            <div class="form-group">
                                <label>New Calculation Date: </label>
                                <input type="datetime-local" class="form-control" placeholder="New Caculation Date" ng-model="productInfo.calculationDate">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
                <button type="button" class="btn btn-default" ng-click="editAmount()">Edit</button>
            </div>
        </div>
    </div>
</div>
