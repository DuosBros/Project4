<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> <strong> Queue </strong> </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="alert alert-info" role="alert" ng-show="working">
                                <strong>Contacting Zaslat..</strong>
                            </div>
                            <div class="alert alert-success" role="alert" ng-show="finished">
                                <strong>Zaslat status: OK</strong>
                            </div>
                            <div class="alert alert-danger" role="alert" ng-show="zaslatError">
                                <strong>{{zaslatError.reason}}</strong>
                                </br>
                                {{zaslatError.description}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">
                            <span ng-if="!queue || queue.length == 0" style="text-align: center">
                                <h4>Queue is empty!</h4>
                            </span>
                            <table class="table table-condensed" ng-if="queue.length > 0">
                                <thead>
                                    <tr>
                                        <th>VS</th>
                                        <th style="text-align: center">Zaslat ID</th>
                                        <th style="text-align: center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="order in queue">
                                        <td>{{order.payment.vs}}</td>
                                        <td style="text-align: center">{{order.zaslatShipmentId}}</td>
                                        <td style="text-align: center">
                                            <button class="btn btn-default btn-xs" ng-click="printLabel(order.zaslatShipmentId)" bs-tooltip="'Print title'">
                                                <span class="glyphicon glyphicon-print" style="font-size: 1em"></span>
                                            </button>
                                            <button class="btn btn-default btn-xs" ng-click="removeFromQueue(order.id)" bs-tooltip="'Remove from queue'">
                                                <span class="glyphicon glyphicon-remove" style="font-size: 1em"></span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <div class="row" ng-show="queue.length > 0">
                        </br>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">
                            <label class="col-sm-4" style="margin-top: 3px"><strong>Pickup date</strong></label>
                            <div class="col-sm-8">
                                <input type="text"
                                    placeholder="Pickup date" class="form-control input-sm"
                                    ng-model="pickupInfo.pickupDate" data-date-type="string" data-date-format="yyyy-MM-dd"
                                    data-days-of-week-disabled="06" data-start-week="1"
                                    data-min-date="today" bs-datepicker/>
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" 
                    ng-disabled="!queue || queue.length == 0 || !pickupInfo.pickupDate" ng-click="pickup()">
                    Pickup
                </button>
                <button type="button" class="btn btn-primary" ng-click="close()">Close</button>
            </div>
        </div>
    </div>
</div>
