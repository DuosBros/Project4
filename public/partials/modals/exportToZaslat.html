<div class="modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <strong> Send to Zaslat </strong>
                    <span class="glyphicon glyphicon-remove" style="float: right" ng-click="close()" data-placement="bottom" bs-tooltip="'Close this window'"></span>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="alert alert-info" role="alert" ng-show="working">
                            <strong>Sending Order to Zaslat..</strong>
                        </div>
                        <div class="alert alert-success" role="alert" ng-show="finished">
                            <strong>Order Successfully exported to Zaslat</strong>
                        </div>
                        <div class="alert alert-danger" role="alert" ng-show="zaslatError">
                            <strong>Error:</strong>
                            {{zaslatError}}
                        </div>
                    </div>
                </div>
                <div bs-active-pane="tabs.activeTab" bs-tabs>
                    <div ng-repeat="tab in tabs" data-title="{{ tab.title }}" name="{{ tab.title }}" ng-include="tab.template" bs-pane>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="export()"
                    ng-disabled="working || finished || !shipment.type || shipment.type == ''">Export
                </button>
            </div>
        </div>
    </div>
</div>
