<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> Add new product </h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-10">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label>Name: </label>
                                <input class="form-control" ng-model="product.name" placeholder="Product name">
                            </div>
                            <div class="form-group">
                                <label>Price: </label>
                                <input type="number" class="form-control" ng-model="product.price" placeholder="Product price">
                            </div>
                            <div class="form-group">
                                <label>Weight: </label>
                                <input type="number" class="form-control" ng-model="product.weight" placeholder="Product weight">
                            </div>
                            <div class="form-group">
                                <label>Tax: </label>
                                <input type="number" class="form-control" ng-model="product.tax" placeholder="Product tax rate">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
                <button type="button" class="btn btn-default" ng-click="add()" ng-disabled="!product.name || !product.price">
                    Add
                </button>
            </div>
        </div>
    </div>
</div>
