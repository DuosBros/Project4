<div class="row">
    <div class="col-sm-6">
        </br>
        <div class="well well-sm">
            <h3>To</h3>
            </br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4" for="street">Street</label>
                    <div class="col-sm-8">
                        <input id="street" type="text"
                            placeholder="Street" class="form-control input-sm" ng-model="order.address.street"/>
                    </div>

                    <label class="col-sm-4" for="street">Street number</label>
                    <div class="col-sm-8">
                        <input id="street" type="text"
                            placeholder="Street Number" class="form-control input-sm" ng-model="order.address.streetNumber"/>
                    </div>

                    <label class="col-sm-4" for="city">City</label>
                    <div class="col-sm-8">
                        <input id="city" type="text" ng-model="order.address.city"
                            placeholder="City" class="form-control input-sm"/>
                    </div>

                    <label class="col-sm-4" for="zip">Zip code</label>
                    <div class="col-sm-8">
                        <input id="zip" type="text" ng-model="order.address.psc"
                            placeholder="Zip code" class="form-control input-sm"/>
                    </div>

                    <label class="col-sm-4" for="firstName">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-sm" id="firstName" placeholder="First name" ng-model="order.address.firstName">
                    </div>

                    <label class="col-sm-4" for="lastName">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-sm" id="lastName" placeholder="Last name" ng-model="order.address.lastName">
                    </div>

                    <label class="col-sm-4">Phone number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-sm" placeholder="Phone number" ng-model="order.address.phone">
                    </div>

                    <label class="col-sm-4">Company</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-sm" placeholder="Company" ng-model="order.address.company">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="col-sm-6">
        </br>
        <div class="well well-sm">
            <h3>From</h3>
            </br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4" for="street"><strong>Sender</strong></label>
                    <div class="col-sm-8">
                        <select class="form-control input-sm"
                                ng-options="option.label for option in senders track by option.id"
                                ng-model="tmp.selectedSender">
                        </select>
                    </div>
                    </br>
                    </br>
                    <label class="col-sm-4" for="street">Street</label>
                    <div class="col-sm-8">
                        <input id="street" type="text" disabled
                            placeholder="Street" class="form-control input-sm" ng-model="tmp.selectedSender.street"/>
                    </div>

                    <label class="col-sm-4" for="street">Street number</label>
                    <div class="col-sm-8">
                        <input id="street" type="text" disabled
                            placeholder="Street number" class="form-control input-sm" ng-model="tmp.selectedSender.street_number"/>
                    </div>

                    <label class="col-sm-4" for="city">City</label>
                    <div class="col-sm-8">
                        <input id="city" type="text" ng-model="tmp.selectedSender.city"
                            placeholder="City" class="form-control input-sm" disabled/>
                    </div>

                    <label class="col-sm-4" for="city">Zip code</label>
                    <div class="col-sm-8">
                        <input id="city" type="text" ng-model="tmp.selectedSender.zip"
                            placeholder="Zip" class="form-control input-sm" disabled/>
                    </div>

                    <label class="col-sm-4" for="firstName">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-sm" id="firstName" disabled
                            placeholder="First name" ng-model="tmp.selectedSender.firstname">
                    </div>

                    <label class="col-sm-4" for="lastName">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-sm" id="lastName" disabled
                            placeholder="Last name" ng-model="tmp.selectedSender.lastname">
                    </div>

                    <label class="col-sm-4">Phone number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-sm" placeholder="Phone number"
                            disabled ng-model="tmp.selectedSender.phone_number">
                    </div>

                    <label class="col-sm-4">Company</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-sm" placeholder="Company"
                            disabled ng-model="tmp.selectedSender.company">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
