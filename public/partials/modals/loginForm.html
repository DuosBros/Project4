<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> <strong> Login </strong> </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10" ng-show="loginError">
                            <div class="alert alert-danger" role="alert">
                                {{loginError}}
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>

                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-10">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label>Username: </label>
                                <input type="text" id="usernameInput" ng-keyup="$event.keyCode == 13 && login()" class="form-control" placeholder="Username" ng-model="loginForm.username" autofocus>
                            </div>
                            <div class="form-group">
                                <label>Password: </label>
                                <input type="password" ng-keyup="$event.keyCode == 13 && login()" class="form-control" placeholder="Password" ng-model="loginForm.password">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
            </div>
        </div>
    </div>
</div>
