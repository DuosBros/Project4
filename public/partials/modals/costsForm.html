<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> <strong ng-show="edit"> Edit cost </strong> </h4>
                <h4 class="modal-title"> <strong ng-show="!edit"> Add cost </strong> </h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-10">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label>Description: </label>
                                <input type="text" class="form-control" placeholder="Description" ng-model="cost.description">
                            </div>
                            <div class="form-group">
                                <label>Cost: </label>
                                <input type="number" class="form-control" step="0.1" placeholder="Cost (CZK)" ng-model="cost.cost">
                            </div>
                            <div class="form-group">
                                <label>Note: </label>
                                <input type="text" class="form-control" placeholder="Note" ng-model="cost.note">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
                <button type="button" ng-if="!edit" class="btn btn-default" ng-click="addCost()">Add</button>
                <button type="button" ng-if="edit" class="btn btn-default" ng-click="editCost()">Save</button>
            </div>
        </div>
    </div>
</div>
